<body>

        <div id="title-bar">
            <img  id="logo" src="imgs/arancia.png" alt="orange">
            <span id="title">AranciApp</span>
        </div>
        <nav id="menu-bar" class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="indexAdmin.html"> HOME </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link " href="newUser.html"> New user </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="searchUser.html"> Search user </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="newRole.html"> New role </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="searchRole.html"> Search role </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-sm-2 col-xs-2 px-0"></div>
            <div class="col-md-6 col-sm-8 col-xs-8 d-flex justify-content-center px-0">
                <div class="box px-3 my-5 ">
                    <h3 class="titolo_form pt-4 pb-2">Inserisci nuovo utente</h3>
                    <form>
                        <table id="registrazione">
                            <tr>
                                <td class="label"><label for="inputNome">Nome</label></td>
                                <td class="label">
                                    <input type="text" class="campi form-control form-control-sm" id="inputNome">
                                </td>
                            </tr>
                            <tr>
                                <td class="label"><label for="inputCognome">Cognome</label></td>
                                <td class="label">
                                    <input type="text" class="campi form-control form-control-sm" id="inputCognome">
                                </td>
                            </tr>
                            <tr>
                                <td class="label"><label for="inputData">Data</label></td>
                                <td class="label">

                             <input type="date" class="campi form-control form-control-sm" id=" inputData">
                                </td>
                            </tr>
                            <tr>
                                <td class="label"><label class="form-check-label" for="Genere">Genere</label></td>
                                <td class="label">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check form-check-input" type="radio" name="gender" value="male"
                                            checked="checked">
                                        <label class="form-check-label">M</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check form-check-input" type="radio" name="gender" value="female">
                                        <label class="form-check-label">F</label>
                                    </div>
        
                                </td>
                            </tr>
                            <tr>
                                <td class="label"><label for="inputUser">User</label></td>
                                <td class="label">
                                    <input type="text" class="campi form-control form-control-sm" id="user">
                                </td>
                            </tr>
                            <tr>
                                <td class="label"><label for="inputPassword">Password</label></td>
                                <td class="label">
                                    <input class="campi form-control form-control-sm" type="password" id="password">
                                </td>
                            </tr>
                            <tr>
                               
                                <td class="pb-4 pt-4" colspan="2">
                                    <div class="row justify-content-center">
                                
                                    <button type="button" class="btn rosso">Submit</button>
        
                                    </div>
                                    
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        
            <div class="col-md-3 col-sm-2-col-xs-2 px-0"></div>
        </div>
 
       
       
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
